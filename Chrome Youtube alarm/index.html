<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Clock</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="clock"></h1>
  <p id="date"></p>
  <button id="changeBgColor">Change Background Color</button>
  <button id="changeFont">Change Font</button>
  <button id="setAlarm">Set YouTube Video Alarm</button>
  <button id="saveSettings">Save Settings</button>
  <input type="text" id="youtubeURL" placeholder="YouTube Video URL" style="display: none">
  <input type="time" id="alarmTime" style="display: none">
  <button id="startAlarm" style="display: none">Start Alarm</button>
  <div id="backgroundVideoContainer" style="display: none;"></div>
  <audio id="alarmSound" style="display: none"></audio>
  <script src="script.js"></script>
</body>
</html>
